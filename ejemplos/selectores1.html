<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores básicos 1</title>
    <style>
        *{
            margin: 0;
            background: rgb(248, 203, 234);
        }
        div {
            background: rgb(143, 255, 192);
        }
        .title {
            color: chocolate;
            font-size: xx-large;
            font-weight: bold;
        }
        #title2 {
            color: #560027;
        }
        a[href="https://www.atigra.es"]{
            color: #265651;
        }
    </style>
</head>
<body>
    <div class="title">Esto es un título con class</div>
    <div id="title2">Este es un título con ID</div>
    <a href="https://www.atigra.es">Atigra Makers</a>
    <a href="">Link vació</a>
    <h2 id="otroID" class="title">Este titulo es h2 con la clase titulo</h2>
</body>
</html>
