<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flexbox</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: palevioletred;
            height: 200px;
            flex-direction: column;
            flex-wrap: wrap;
        }
        .item {
            width: 100px;
            height: 100px;
            background: rgb(202, 37, 92);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">One</div>
        <div class="item">Two</div>
        <div class="item">Three</div>
        <div class="item">Four</div>
    </div>
</body>
</html>
