<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores combinados</title>
    <style>
        /* Selectores Descendientes */
        div p {
            color: #735587;
        }
        /* Selectores Directos */

        div > div {
            background: rgb(243, 0, 166);
        }

        /* Selectores Elementos adyacentes */

        div + section {
            background: plum;
        }
        
        /*Selectores General de Hermanos*/
        div ~ p {
            color:turquoise ;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <p>Atigra Makers</p>
            <div class="es">Es</div>
            <p>Otro p√°rrafo en div</p>
        </div>
    </div>
    <p>Clase de selectores</p>
    <p>Clase de selectores</p>
    <div>Elemento div</div>
    <section>
        Es chachi
    </section>
    <div>
        Makers
    </div>
</body>
</html>
