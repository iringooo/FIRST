<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedad display</title>
    <style>
        div {
            display: inline-block;
            background: salmon;
            width: 200px;
            height: 200px;
            margin: 20px;
        }

        a {
            display:none;
            background: mediumspringgreen;
            width: 200px;
            height: 200px;
            margin: 20px;
        }

        button {
            background: lemonchiffon;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>is a block</div>
    <a href="">is inline</a>
    <button>is inline-block</button>
</body>
</html>
